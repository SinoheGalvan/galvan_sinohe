<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Gráfica</title>
    <style>
        /* --- 1. Estilos Generales --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcfcfc; /* Fondo casi blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor central */
        .chart-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: transparent;
        }

        /* --- 2. Título --- */
        h2 {
            color: #222;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* --- 5. Botón de Regresar --- */
        .btn-return {
            background-color: #4b4bf9;
            margin-top: 10px;  
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none; 
            display: inline-block;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(75, 75, 249, 0.2);
        }

        .btn-return:hover {
            background-color: #3a3ad1;
        }

    </style>
</head>
<body>

    <div class="chart-container">
        <h2>Gráfica 4 Pregunta: ¿Consideras que la calidad de las imágenes de los productos es suficiente para tomar una decisión de compra?</h2>

        <img src="grafico4.png" 
             alt="Gráfica de pastel" >

        <a href="../graficas.html" class="btn-return">Regresar a Menú Principal</a>
    </div>

</body>
</html>
