        /* Estilos aplicados directamente a la etiqueta <a> */
        a.btn-graph {
            /* C치lculo de ancho (4 columnas) */

            align-items: center;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;  
            transition: all 0.2s ease;
            box-sizing: border-box;

            background-color: #f3f4fa;
            border: 1px solid #7c6df7;
            color: #584bd6;
            font-weight: 600;
        }

        a.btn-graph:hover {
            background-color: #e0e4ff;
            transform: translateY(-2px);
        }

        /* Estilo activo */
        a.btn-graph.active {
            background-color: #6a5eff;
            color: white;
            box-shadow: 0 4px 10px rgba(106, 94, 255, 0.4);
        }

        /* --- Bot칩n Regresar --- */

            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none; 
        }
        .btn-back:hover { background-color: #2f3db5; }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            a.btn-graph { flex-basis: calc(50% - 20px); }
        }
        @media (max-width: 480px) {
            a.btn-graph { flex-basis: 100%; }
        }
